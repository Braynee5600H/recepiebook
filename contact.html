<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/stylecontact.css">
</head>
<body>
    <!-- Contact Form -->
    <section class="contact-form-section">
        <div class="container">
            <h2 style="text-align: center;">Contact Us</h2>
            <p style="text-align: center;">We'd love to hear your feedback and suggestions!</p>
            <form class="contact-form">
                <!-- Name Input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Email Input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <!-- Feedback Input -->
                <label for="feedback">Write Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Share your thoughts..." rows="5" required></textarea>

                <!-- Rating Dropdown -->
                <label for="rating">Rate Us:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Choose a Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <!-- Suggestions Box -->
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" placeholder="Share your suggestions..." rows="3"></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
